<!DOCTYPE html>
<html>
<head>
<title>Custom New Tab Page</title>
<style>
	/*====CSS CODE HERE====*/
	body 		  {position:fixed;inset:0;background-color:black;color:white;}
	#d0			  {position:absolute;inset:0;}/*whole page*/
	img			  {position:absolute;width:100%;height:100vh;}
	.fill		  {position:absolute;width:100%;height:100vh;}
  a         {text-decoration:none;font-size: 3vh; color: #57b8e6;}
  a:visited {color: #57e6aa;}
  #title    {position:absolute;inset:5% 0 95% 5%;color:#bfc94b;text-align:center;}
  #col1     {position:absolute;inset:15% 50% 10% 5%;}
  #gbar     {position:absolute;inset:95% 80% 0 0;color:black;}
	#gbar1	  {position:absolute;left:0;width:80%;text-align:center;padding: 0;border: none;vertical-align: middle;display: inline-block;font-size:3vh;}
  #gbar2	  {position:absolute;left:81%;width:19%;text-align:center;padding: 0;border: none;vertical-align: middle;display: inline-block;font-size:3vh;}

  #dot      {position:absolute;inset:98% 0 0 98%;text-align:center;font-size: 2vh;}
  #nodec    {text-decoration:none; color:grey;font-size:3vh; cursor:wait;}
</style>
</head>
<body>
<div id='d0'>
<!--===========================================================================================-->
