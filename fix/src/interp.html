<!DOCTYPE html>
<html>
<head>
    <title>Linear Interpolation Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: auto;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .header {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 5px 0;
        }
        .header label {
            width: 100px;
            text-align: center;
            font-weight: bold;
        }
        .row label {
            width: 50px;
            text-align: center;
        }
        .row input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            text-align: center;
            margin: 0 5px;
        }
        input[readonly] {
            background-color: #555;
            color: #bbb;
            border: 1px solid #777;
            cursor: not-allowed;
            font-weight: bold;
        }
        button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .formula {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            font-style: italic;
        }
    </style>
    <script>
        function calculate() {
            let A1 = parseFloat(document.getElementById('A1').value);
            let B1 = parseFloat(document.getElementById('B1').value);
            let A3 = parseFloat(document.getElementById('A3').value);
            let B3 = parseFloat(document.getElementById('B3').value);
            let A2 = parseFloat(document.getElementById('A2').value);

            let B2 = B1 + ((B3 - B1) / (A3 - A1)) * (A2 - A1);

            document.getElementById('B2').value = B2.toFixed(4);
        }
    </script>
</head>
<body>
    <h2>Linear Interpolation Calculator</h2>
    <div class="container">
        <div class="header">
            <label>[A]</label>
            <label>[B]</label>
        </div>
        <div class="row">
            <label>[1]</label>
            <input type="number" id="A1" value="">
            <input type="number" id="B1" value="" step="any">
            <label>"Low"</label>
        </div>
        <div class="row">
            <label>[2]</label>
            <input type="number" id="A2" value="">
            <input type="text" id="B2" readonly placeholder="Auto-calculate">
            <label>"Med"</label>
        </div>
        <div class="row">
            <label>[3]</label>
            <input type="number" id="A3" value="">
            <input type="number" id="B3" value="" step="any">
            <label>"High"</label>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="formula">
            <strong>Formula:</strong><br>
            B₂ = B₁ + [(B₃ - B₁) ÷ (A₃ - A₁)] × (A₂ - A₁)
        </div>
    </div>
</body>
</html>
