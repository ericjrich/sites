	<script>
		const iframe = document.getElementById("myIframe");
		// Function to reload the iframe
		function reloadIframe() {
			iframe.src = iframe.src; // Reloads the iframe by setting its source to itself
		}
		// Add an event listener to check for iframe load failure
		iframe.addEventListener("load", function() {
			// The iframe loaded successfully
			console.log("Iframe loaded successfully.");
		});
		iframe.addEventListener("error", function() {
			// The iframe failed to load
			console.log("Iframe failed to load. Reloading...");
			reloadIframe(); // Reload the iframe
		});
	</script>
